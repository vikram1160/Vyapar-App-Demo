<div class="container-fluid p-3">
  <!-- Top Filters Section -->
  <div class="row align-items-center justify-content-between mb-3 g-2">
    <!-- Date + Firm Filters -->
    <div class="col-12 col-md-8">
      <div class="d-flex flex-wrap gap-2">
        <label class="btn btn-secondary">Date</label>
        <input type="date" class="form-control flex-grow-1" [(ngModel)]="selectedDate" />
        <select class="form-select flex-grow-1" [(ngModel)]="selectedFirm">
          <option *ngFor="let firm of firms" [value]="firm">{{ firm }}</option>
        </select>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="col-12 col-md-4 text-md-end">
      <div class="d-flex flex-wrap justify-content-md-end gap-2 mt-2 mt-md-0">
        <button class="btn btn-outline-primary w-100 w-md-auto">
          <i class="bi bi-file-earmark-excel"></i> Excel Report
        </button>
        <button class="btn btn-outline-secondary w-100 w-md-auto">
          <i class="bi bi-printer"></i> Print
        </button>
      </div>
    </div>
  </div>

  <!-- Search Input -->
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search"
      [(ngModel)]="searchTerm"
    />
  </div>

  <!-- Table Section (Responsive) -->
  <div class="table-responsive">
    <table class="table table-hover table-bordered text-center">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Ref No.</th>
          <th>Type</th>
          <th>Total</th>
          <th>Money In</th>
          <th>Money Out</th>
          <th>Print / Share</th>
        </tr>
      </thead>
      <tbody *ngIf="filteredTransactions.length > 0; else noData">
        <tr *ngFor="let tx of filteredTransactions">
          <td>{{ tx.name }}</td>
          <td>{{ tx.refNo }}</td>
          <td>{{ tx.type }}</td>
          <td>{{ tx.total }}</td>
          <td>{{ tx.moneyIn }}</td>
          <td>{{ tx.moneyOut }}</td>
          <td>
            <button class="btn btn-sm btn-outline-secondary">Print</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No Data Message -->
  <ng-template #noData>
    <div class="text-center text-muted mt-5">No transactions to show</div>
  </ng-template>
</div>
