<div class="container">
  <div class="container mt-3">

    <!-- Date Range & Action Buttons -->
    <div class="row g-3 align-items-center flex-wrap">
      <div class="col-12 col-md-auto d-flex align-items-center gap-2 flex-wrap">
        <label class="fw-bold">From</label>
        <p-calendar [(ngModel)]="fromDate" dateFormat="dd/mm/yy" showIcon></p-calendar>
      </div>

      <div class="col-12 col-md-auto d-flex align-items-center gap-2 flex-wrap">
        <label class="fw-bold">To</label>
        <p-calendar [(ngModel)]="toDate" dateFormat="dd/mm/yy" showIcon></p-calendar>
      </div>

      <div class="col-12 col-md ms-auto d-flex justify-content-md-end gap-2">
        <button class="btn btn-outline-success w-100 w-md-auto">
          <i class="pi pi-file-excel"></i>
        </button>
        <button class="btn btn-outline-primary w-100 w-md-auto">
          <i class="pi pi-print"></i>
        </button>
      </div>
    </div>

    <!-- Heading -->
    <h5 class="mt-4 fw-bold text-center text-md-start">PROFIT AND LOSS REPORT</h5>

    <!-- Radio Buttons -->
    <div class="row mt-2">
      <div class="col-12">
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="viewType" value="vyapar" [(ngModel)]="viewType" />
          <label class="form-check-label">Vyapar</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" name="viewType" value="accounting" [(ngModel)]="viewType" />
          <label class="form-check-label">Accounting</label>
        </div>
      </div>
    </div>

    <!-- Tabs -->
   <p-tabs 
  [value]="viewType === 'vyapar' ? 0 : 1" 
  (valueChange)="onTabChange($event)"
>

      <!-- Vyapar Tab -->
      <p-tabpanels>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>Particulars</th>
                <th class="text-end">Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of reportData">
                <td [ngClass]="{ 'ps-4': item.isSubItem }">{{ item.label }}</td>
                <td class="text-end text-{{ item.amount >= 0 ? 'success' : 'danger' }}">
                  ₹ {{ item.amount.toFixed(4) }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </p-tabpanels>

      <!-- Accounting Tab -->
      <p-tabpanels>
        <!-- Section Header -->
        <div class="row header-row fw-bold border-bottom py-2">
          <div class="col-6">Particulars</div>
          <div class="col-6 text-end">Amount</div>
        </div>

        <!-- Accordion Content -->
        <p-accordion [multiple]="true">
          <p-accordion-panel header="Incomes">
            <p-accordion [multiple]="true">
              <p-accordion-panel header="Sale Accounts">
                <ul class="list-unstyled">
                  <li class="d-flex justify-content-between border-bottom py-1">
                    <span>Sale (Revenue) Account</span>
                    <span class="amount-text">₹ 0.00000</span>
                  </li>
                </ul>
              </p-accordion-panel>
            </p-accordion>
          </p-accordion-panel>
        </p-accordion>
      </p-tabpanels>

    </p-tabs>
  </div>
</div>
