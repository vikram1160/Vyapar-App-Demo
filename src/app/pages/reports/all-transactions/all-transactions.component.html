<div class="contaoner">
    <div class="container-fluid p-3 bg-light border rounded">
  <div class="d-flex flex-wrap align-items-center gap-3">
    <div class="dropdown">
      <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        This Month
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Today</a></li>
        <li><a class="dropdown-item" href="#">This Week</a></li>
        <li><a class="dropdown-item" href="#">This Month</a></li>
        <li><a class="dropdown-item" href="#">Custom</a></li>
      </ul>
    </div>

    <label class="fw-bold">Between</label>
    <p-calendar [(ngModel)]="fromDate" dateFormat="dd/mm/yy" showIcon></p-calendar>
    <label>To</label>
    <p-calendar [(ngModel)]="toDate" dateFormat="dd/mm/yy" showIcon></p-calendar>

    <select class="form-select w-auto" [(ngModel)]="selectedFirm">
      <option value="all">ALL FIRMS</option>
      <option *ngFor="let firm of firms" [value]="firm">{{ firm }}</option>
    </select>

    <select class="form-select w-auto" [(ngModel)]="selectedUser">
      <option value="all">ALL USERS</option>
      <option *ngFor="let user of users" [value]="user">{{ user }}</option>
    </select>

    <button class="btn btn-outline-dark ms-auto">
      <i class="pi pi-file-excel"></i> Excel Report
    </button>
  </div>


  <div class="mt-3">
    <select class="form-select w-auto" [(ngModel)]="transactionType">
      <option>All Transaction</option>
      <option>Sale</option>
      <option>Purchase</option>
    </select>
  </div>

  <div class="mt-3">
    <input type="text" class="form-control mb-2 w-25" placeholder="Search" [(ngModel)]="searchText">

    <table class="table table-bordered table-hover">
      <thead class="table-light text-nowrap">
        <tr>
          <th>#</th>
          <th>DATE</th>
          <th>REF NO.</th>
          <th>PARTY NAME</th>
          <th>CATEGORY</th>
          <th>TYPE</th>
          <th>TOTAL</th>
          <th>RECEIVED</th>
          <th>BALANCE</th>
          <th>PRINT</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="transactions.length === 0">
          <td colspan="10" class="text-center text-muted py-4">
            <img src="assets/no-data.svg" width="50" class="mb-2"><br>
            No data is available for {{ transactionType }}.<br>
            Please try again after making relevant changes.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


</div>
