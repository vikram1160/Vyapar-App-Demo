<div class="container-fluid px-3">
  <!-- FILTER BAR -->
  <div class="filter-bar row gx-2 gy-2 align-items-center mb-4">
    <div class="col-12 col-md-auto">
      <select class="form-control">
        <option>All Categories</option>
      </select>
    </div>
    <div class="col-12 col-md-auto d-flex flex-wrap align-items-center gap-2">
      <input type="checkbox" id="dateFilter">
      <label for="dateFilter" class="mb-0">Date filter</label>
      <input type="date" class="form-control ms-md-2 mt-1 mt-md-0" [(ngModel)]="selectedDate">
    </div>
    <div class="col-12 col-md-auto d-flex align-items-center gap-2">
      <input type="checkbox" id="inStockOnly">
      <label for="inStockOnly" class="mb-0">Show items in stock</label>
    </div>
    <div class="col-12 col-md d-flex justify-content-md-end gap-2">
      <button class="btn btn-outline-success w-100 w-md-auto">
        <i class="bi bi-file-earmark-excel"></i>
      </button>
      <button class="btn btn-outline-secondary w-100 w-md-auto">
        <i class="bi bi-printer"></i>
      </button>
    </div>
  </div>

  <!-- HEADER -->
  <h5 class="fw-bold mb-3 text-center text-md-start">STOCK SUMMARY</h5>

  <!-- RESPONSIVE TABLE -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle text-center">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Item Name</th>
          <th>Sale Price</th>
          <th>Purchase Price</th>
          <th>Stock Qty</th>
          <th>Stock Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of stockData; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.salePrice | currency:'INR' }}</td>
          <td>{{ item.purchasePrice | currency:'INR' }}</td>
          <td [ngClass]="{'text-danger': item.stockQty < 0, 'text-success': item.stockQty > 0}">
            {{ item.stockQty }}
          </td>
          <td>{{ item.stockValue | currency:'INR' }}</td>
        </tr>
      </tbody>
      <tfoot class="fw-bold">
        <tr>
          <td colspan="4" class="text-end">Total</td>
          <td class="text-danger">{{ totalQty }}</td>
          <td>{{ totalValue | currency:'INR' }}</td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
