<!-- Party Basic Info Row -->
<div class="grid p-fluid">
  <div class="col-12 md:col-4">
    <label for="partyName">Party Name *</label>
    <input id="partyName" type="text" [(ngModel)]="partyName" pInputText placeholder="Party Name" />
  </div>

  <div class="col-12 md:col-4">
    <label for="gstin">GSTIN</label>
    <input id="gstin" type="text" pInputText placeholder="GSTIN" />
  </div>

  <div class="col-12 md:col-4">
    <label for="phone">Phone Number</label>
    <input id="phone" type="text" pInputText placeholder="Phone" />
  </div>
</div>

<!-- Tab View Section -->
<p-tab>
  <!-- GST & Address Tab -->
  <p-tabpanels header="GST & Address">
    <form [formGroup]="partyForm" class="grid p-fluid">
      <div class="col-12 md:col-4">
        <label for="gstType">GST Type</label>
        <p-select [options]="gstTypes" formControlName="gstType" optionLabel="label" optionValue="value"
          placeholder="Select GST Type">
        </p-select>
      </div>

      <div class="col-12 md:col-4">
        <label for="state">State</label>
        <p-select formControlName="state" [options]="states" optionLabel="label" optionValue="value"
          placeholder="Select State">
        </p-select>

      </div>

      <div class="col-12 md:col-4">
        <label for="email">Email ID</label>
        <input id="email" type="email" pInputText formControlName="email" />
      </div>

      <div class="col-12">
        <label for="billingAddress">Billing Address</label>
        <textarea id="billingAddress" pInputTextarea formControlName="billingAddress"></textarea>
      </div>

      <div class="col-12" *ngIf="showShipping">
        <label for="shippingAddress">Shipping Address</label>
        <textarea id="shippingAddress" pInputTextarea formControlName="shippingAddress"></textarea>
      </div>
    </form>
    </p-tabpanels>

    <!-- Credit & Balance Tab -->
    <p-tabpanels header="Credit & Balance">
      <div class="grid p-fluid">
        <div class="col-12 md:col-6">
          <label for="openingBalance">Opening Balance</label>
          <input id="openingBalance" type="text" pInputText [(ngModel)]="openingBalance"
            placeholder="Opening Balance" />
        </div>

        <div class="col-12 md:col-6">
          <label for="asOfDate">As Of Date</label>
          <p-calendar id="asOfDate" [(ngModel)]="asOfDate" dateFormat="dd/mm/yy"></p-calendar>
        </div>
      </div>
    </p-tabpanels>
    </p-tab>

    <!-- Save Buttons -->
    <div class="flex justify-content-end mt-4 gap-2">
      <!-- Optional Save & New -->
      <!-- <button pButton type="button" label="Save & New" class="p-button-outlined" (click)="save(true)"></button> -->

      <button pButton type="button" label="Save" class="p-button-sm" (click)="navigateWithData()"></button>
    </div>
